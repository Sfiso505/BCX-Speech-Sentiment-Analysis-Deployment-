<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NLP-Speech Sentiment Analysis</title>
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <script src="script.js" defer></script>
</head>
<body>
    <h1>NLP-Speech Sentiment Analysis</h1>
    
    <!-- Add a dropdown menu for recording duration -->
    <label for="durationSelect">Select Recording Duration:</label>
    <select id="durationSelect">
        <option value="5">5 seconds</option>
        <option value="10">10 seconds</option>
        <option value="15">15 seconds</option>
        <!-- Add more options as needed -->
    </select>

    <!-- Add a button to start recording -->
    <button id="startRecording">Start Recording</button>
    
    <!-- Add an audio element for playback -->
    <audio id="audioPlayer" controls></audio>

    <form action="/predict" method="post" enctype="multipart/form-data">
        <label for="audio_file">Choose an audio file:</label>
        <input type="file" id="audio_file" name="audio_file" accept=".wav, .mp3" required>
        <br>
        <input type="submit" value="Predict">
    </form>
</body>
</html>
